name: CodeQL Security Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run CodeQL analysis every Sunday at 2 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  analyze:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.0.0"

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      # Install dependencies for better analysis
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true

      # Generate SARIF report summary
      - name: Generate Security Summary
        if: always()
        run: |
          echo "## ðŸ” CodeQL Security Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Analysis Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Language:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Analysis Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **OWASP Top 10** vulnerability detection" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Injection attacks** (SQL, NoSQL, Command)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Authentication & Authorization** flaws" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Cryptographic** vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Input validation** issues" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Server-Side Request Forgery** (SSRF)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Cross-Site Scripting** (XSS)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Compliance Standards" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ›¡ï¸ **NIST Cybersecurity Framework**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ­ **IEC 62443** (Industrial Cybersecurity)" >> $GITHUB_STEP_SUMMARY
          echo "- â›½ **API 1164** (Pipeline SCADA Security)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Detailed Results:** Available in Security tab" >> $GITHUB_STEP_SUMMARY

      # Comment on PR with CodeQL results
      - name: Comment PR with CodeQL Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ” CodeQL Security Analysis

            **Status:** Analysis completed for JavaScript/TypeScript code
            **Coverage:** OWASP Top 10, injection attacks, authentication flaws, crypto vulnerabilities

            ### Security Standards Compliance
            - âœ… NIST Cybersecurity Framework
            - âœ… IEC 62443 (Industrial Cybersecurity)  
            - âœ… API 1164 (Pipeline SCADA Security)

            ðŸ“Š **Detailed Results:** Check the Security tab for complete findings
            ðŸ”— **Workflow:** [View Analysis Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            > This analysis helps ensure WellFlow meets critical infrastructure security requirements for oil & gas production monitoring.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
